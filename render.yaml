services:
  - type: web
    name: art-track-weather
    env: python
    region: frankfurt
    plan: starter  # ‚Üê Your paid plan: Always on, no sleeps!
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir
    startCommand: gunicorn --worker-class gevent --workers 1 --worker-connections 1000 --bind 0.0.0.0:$PORT rain_dec:app
    autoDeploy: true