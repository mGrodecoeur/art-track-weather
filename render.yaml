services:
  - type: web
    name: art-track-weather
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir  # ‚Üê Forces clean install, no old wheels
    startCommand: gunicorn --workers 1 --bind 0.0.0.0:$PORT rain_dec:app
    autoDeploy: true